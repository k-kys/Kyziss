<!-- Thêm sự kiện cho nhiều thẻ HTML bằng Javascrip
Ở phần trên là chúng ta sử dụng phương thức document.getElementById() nên kết quả nó sẽ trả về chỉ là một đối tượng nên có thể gán trược tiếp button.onclick = function(){}. Nhưng nếu bạn sử dụng truy vấn DOM theo selector thì kết quả nó sẽ trả về một mảng các đối tượng, lúc này ban phải sử dụng vòng lặp để thiết lập sự kiện. -->

<!-- Thêm sự kiện khi click vào tất cả các thẻ a có class="show" thì thông báo lên câu chào. -->
<ul>
    <li><a href="#" class="show">Tin công nghệ</a></li>
    <li><a href="#">Tin trong nước</a></li>
    <li><a href="#" class="show">Tin thời sự</a></li>
</ul>
<script>
    //lấy object
    var a_list = document.getElementsByClassName("show");

    // lặp và gán event
    for (let i = 0; i < a_list.length; i++) {
        a_list[i].onclick = function () {
            alert('Xin chào, bạn vừa Click vào tôi');

            // return false để khỏi reload trang, không chuyển hướng
            return false
        }
        
    }
</script>
