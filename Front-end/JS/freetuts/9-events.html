    <script>
        // Viết chương trình tính tổng của hai số nhập vào (tính tự động)
        function tinhTong() {
            // lấy 3 ô input
            var a = document.getElementById("a");
            var b = document.getElementById("b");
            var result = document.getElementById("result");

            // tính tổng 2 ô đầu tiên
            var tong = parseInt(a.value) + parseInt(b.value);

            // gán gtri vào ô thứ 3, phải ktra tổng 2 số này có bị lỗi hay không
            if (!isNaN(tong)) {
                result.value = tong;
            }
        }
    </script>
    a: <input type="text" id="a" value="" onkeyup="tinhTong()" />
    b: <input type="text" id="b" value="" onkeyup="tinhTong()" />
    Kết quả: <input type="text" id="result" value=""/>
