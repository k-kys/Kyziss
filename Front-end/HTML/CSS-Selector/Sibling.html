<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sibling CSS Selector</title>
	<style type="text/css">
		/*SIBLING CSS SELECTOR: nhắm chọn các phần tử anh chị em.*/

		/*Bộ chọn Anh / Chị / Em liền kề (Nghiêm ngặt): A + B. Nhắm mục tiêu một phần tử anh chị em được đặt ngay sau phần tử đó.*/
		#hola-id + .hello-class {
			color: blue;
		}

		/*Lưu ý rằng CSS bên dưới sẽ không hoạt động vì class .again, mặc dù đó là anh chị em của #hola-id, nhưng nó cách #hola-id 2 phần tử.
		#hola-id + .again-class {
  			color: blue;
  		}*/

  		/*Bộ chọn Anh / Chị / Em liền kề (Không nghiêm ngặt): A ~ B. Giống như bộ chọn bên trên nhưng không giới hạn 1 phần tử đầu tiên.*/
  		/*nó chọn cả thẻ p bên dưới vì chúng là phần tử anh chị em với nhau và có class là .hello-class*/
  		#hola-id ~ .hello-class {
  			color: purple;
  		}

  		/*Bộ chọn này không hoạt động ngược lại. Thế nên CSS bên dưới không hoạt động.
  		.again-class ~ #hola-id {
			color: red
		}*/
	</style>
</head>
<body>
	<div class="container">
		<div class="paragraph-container">
			<p id="hola-id" class="hola-class">Hola world</p>
			<p class="hello-class">Hello world</p>
			<p class="hello-class again-class">Hello again world</p>
		</div>
		<p class="outside-class">I'm outside</p>
	</div>
</body>
</html>
