<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chuyển từ mã Char code sang kí tự chữ alphabel</title>
</head>
<body>
	<script>
		var newText="";
		var txt="học lập trình web";
		document.write("Độ dài của chuỗi là: "+txt.length+"<br/>");
		document.write("Mã char code của từng kí tự <br/>");
		//duyệt lấy từng kí tự trong chuỗi từ vị trí 0 đễn hết
		for(i=0;i<txt.length;i++){
			if(i==0){
				newText+=txt[i].charCodeAt(0);
			}else{
				newText+=","+txt[i].charCodeAt(0);
			}
		}
		document.write("Chuỗi Charcode: <br/>"+newText+'<br/>');
		var arrText=newText.split(",");
		for(i=0;i<arrText.length;i++){
			document.write(String.fromCharCode(arrText[i]));
		}
	</script>
</body>
</html>
