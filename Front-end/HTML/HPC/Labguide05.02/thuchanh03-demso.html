<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đém số chẵn lẻ, tính tổng chắn lẻ</title>
</head>
<body>
	<script>
		var number=prompt("Nhập vào một số có 2 chữ số bất kì");
		document.write("Bạn vừa nhập vào số: "+number+"<br/>");

		//hiện các số lẻ
		document.write("Các số lẻ từ 1 đến số: "+number+"<br/>");
		var totalLe=totalChan=0;
		for(i=1;i<=number;i++){
			if(i%2 !=0){
				document.write(i+"<br/>");
				totalLe+=i;
			}
		}

		//hiện các số chẵn
		document.write("Các số chẵn từ 2 đến số: "+number+"<br/>");
		for(i=1;i<=number;i++){
			if(i%2 ==0){
				document.write(i+"<br/>");
				totalChan+=i;
			}
		}

		document.write("Tổng các số lẻ: "+totalLe+"<br/>");
		document.write("Tổng các số chẵn: "+totalChan+"<br/>");
	</script>
</body>
</html>
