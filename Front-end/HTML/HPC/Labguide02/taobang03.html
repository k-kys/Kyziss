<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lịch học</title>
</head>
<body>
	<table width="500px" border="1" align="center">
		<tr>
			<th rowspan="3">Buổi</th>
			<th colspan="3">Lịch học</th>
		</tr>
		<tr bgcolor="darkgray">
			<th colspan="2">Thời gian</th>
			<th rowspan="2">Môn học</th>
		</tr>
		<tr>
			<th>Bắt đầu</th>
			<th>Kết thúc</th>
		</tr>
		<tr bgcolor="darkgray">
			<th rowspan="2">Thứ 2</th>
			<td rowspan="2">8:00 AM</td>
			<td rowspan="2">12:00 AM</td>
			<td>Cơ sở dữ liệu</td>
		</tr>
		<tr>
			<td>Nhập môn C</td>
		</tr>
		<tr bgcolor="darkgray">
			<th rowspan="3">Thứ 3</th>
			<td>8:00 AM</td>
			<td>12:00 AM</td>
			<td rowspan="1">Thiết kế web</td>
		</tr>
		<tr>
			<td>2:00 PM</td>
			<td>5:00 PM</td>
			
		</tr>
		<tr bgcolor="darkgray">
			<td>6:00 PM</td>
			<td>8:00 PM</td>
			<td rowspan="1">PHP</td>
		</tr>
		<tr>
			<th>Thứ 4</th>
			<td>2:00 PM</td>
			<td>9:00 PM</td>
			<td>JAVA CORE</td>
		</tr>
	</table>
</body>
</html>
