<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dùng stylesheet để định dạng danh sách</title>
	<style type="text/css">
		ul {list-style: outside;}
		ul.compact{list-style: inside;}
	</style>
</head>
<body>
	<ul>
		<li>first list item comes first</li>
		<li>second list item comes second</li>
	</ul>
	<ul class="compact">
		<li>first list item comes first</li>
		<li>second list item comes second</li>
	</ul>
</body>
</html>
