<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Example</title>
	<style type="text/css">
		h1 {font-size: x-large; color: red}
		h2 {font-size: large; color: blue}
	</style>
</head>
<body>
	<h1>HI</h1>
	<h2>Hello</h2>
	<p>Đoạn mã dưới đây định nghĩa thuộc tính màu ‘color’ và font-size cho
phần tử H1 và H2: Style sheet dưới đây báo cho trình duyệt biết để hiển thị phần tiêu đề H1 có cỡ
chữ extra-large, font màu đỏ, và hiển thị phần tiêu đề H2 có cỡ chữ large, và font
màu xanh.</p>
</body>
</html>
