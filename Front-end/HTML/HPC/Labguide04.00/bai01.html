<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tạo trang web động dùng style sheet</title>
	<style type="text/css">
		ul li {
			color: blue;
			list-style: inside;
		}
		ol li {
			color: red;
		}
	</style>
</head>
<body>
	<ul>
		<li>China</li>
		<li>India</li>
	</ul>
	<ol>
		<li>United States</li>
		<li>United Kingdom</li>
	</ol>
</body>
</html>
