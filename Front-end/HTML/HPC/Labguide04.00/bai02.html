<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sử dụng CSS và HTML tạo một trang web</title>
	<style type="text/css">
		.maudo{
			color: red;
		}
		.mauden{
			color: black;
		}
		.mauxanh{
			color: blue;
		}
		.hotpink{
			color: hotpink;
		}
	</style>
</head>
<body>
	<h2 class="maudo">This is an H5 element that uses the RED class</h2>
	<h2 class="mauden">This is an H5 element that has been allowed tu use hotpink style.</h2>
	<h2 class="mauxanh">This paragraph uses the class BLUE</h2>
	<h2>This paragraph does not use the class BLUE</h2>
	<h2 class="hotpink">This paragraph is hotpink</h2>
</body>
</html>
