    Block-level Elements
    A block-level element always starts on a new line and takes up the full width available (stretches out to the left and right as far as it can).
    
    The <div> element is a block-level element.


        Block level elements in HTML:

        <address>
        <article>
        <aside>
        <blockquote>
        <canvas>
        <dd>
        <div>
        <dl>
        <dt>
        <fieldset>
        <figcaption>
        <figure>
        <footer>
        <form>
        <h1>-<h6>
        <header>
        <hr>
        <li>
        <main>
        <nav>
        <noscript>
        <ol>
        <p>
        <pre>
        <section>
        <table>
        <tfoot>
        <ul>
        <video>



    Inline Elements
    An inline element does not start on a new line and only takes up as much width as necessary.
    Inline elements in HTML:

    <a>
    <abbr>
    <acronym>
    <b>
    <bdo>
    <big>
    <br>
    <button>
    <cite>
    <code>
    <dfn>
    <em>
    <i>
    <img>
    <input>
    <kbd>
    <label>
    <map>
    <object>
    <output>
    <q>
    <samp>
    <script>
    <select>
    <small>
    <span>
    <strong>
    <sub>
    <sup>
    <textarea>
    <time>
    <tt>
    <var>



    Phần tử <div> thường được sử dụng làm vùng chứa cho các phần tử HTML khác. 
    Phần tử <div> không có thuộc tính bắt buộc, nhưng 'style', 'class' và 'id' là phổ biến. 
    Khi được sử dụng cùng với CSS, phần tử <div> có thể được sử dụng để định kiểu các khối nội dung.

    Phần tử <span> thường được sử dụng làm vùng chứa cho một số văn bản. 
    Phần tử <span> không có thuộc tính bắt buộc, nhưng 'style', 'class' và 'id' là phổ biến. 
    Khi được sử dụng cùng với CSS, phần tử <span> có thể được sử dụng để định kiểu các phần của văn bản.
