<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Grid System</title>
  </head>
  <body>
    <h2>1- Grid System</h2>
    <!-- Grid System của Bootstrap có nhiều dòng nhưng chúng có cố định 12 cột. 
		Trên các ô lưới (cell) bạn có thể đặt các thành phần giao diện.

	.col-		Dành cho các thiết bị rất nhỏ (Extra Small), có chiều rộng nhỏ hơn 576px.
	.col-sm-	Dành cho các thiết bị nhỏ (Small), có chiều rộng lớn hơn hoặc bằng 567px.
	.col-md-	Dành cho các thiết bị trung bình (Medium), có chiều rộng lớn hơn hoặc bằng 768px.
	.col-lg-	Dành cho các thiết bị lớn (Large), có chiều rộng lớn hơn hoặc bằng 992px.
	.col-xl-	Dành cho các thiết bị rất lớn (Extra Large), có chiều rộng lớn hơn hoặc bằng 1200px. -->
    <h5>col-*</h5>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 bg-secondary"><p>col-3</p></div>
        <div class="col-4 bg-warning"><p>col-4</p></div>
        <div class="col-5 bg-primary"><p>col-5</p></div>
      </div>
    </div>
    <!-- Các phần tử ".col-*" vẫn nằm trên một hàng (row) cho dù bạn làm cho chiều rộng của ".container" giảm xuống. Tuy nhiên bạn không thể làm cho chiều rộng của ".container" bé hơn 320px. -->

    <h5>col-sm-*</h5>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 bg-primary"><p>col-sm-3</p></div>
        <div class="col-sm-9 bg-success"><p>col-sm-9</p></div>
      </div>
    </div>
    <!-- Nếu ".container" có width >= 567px, các phần tử ".col-sm-*" sẽ nằm trên một hàng (row), và chúng lấp đầy (fill) width của .container. Nhưng khi width của .container < 567px, các element ".col-sm-*" sẽ nằm trên các row khác nhau, chúng vẫn fill width của .container. Chúng ta kết luận rằng 567px là một giá trị đặc biệt của các element ".col-sm-*": -->

    <h5>col-md-*</h5>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 bg-primary"><p>col-md-2</p></div>
        <div class="col-md-3 bg-secondary"><p>col-md-3</p></div>
        <div class="col-md-7 bg-success"><p>col-md-7</p></div>
      </div>
    </div>
    <!-- Giá trị 768px là đặc biệt với các phần tử ".col-md-*". -->

    <h5>col-lg-*</h5>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 bg-warning"><p>col-lg-6</p></div>
        <div class="col-lg-2 bg-primary"><p>col-lg-2</p></div>
        <div class="col-lg-4 bg-success"><p>col-lg-4</p></div>
      </div>
    </div>
    <!-- Nguyên tắc hoạt động của ".col-lg-*"& ".col-xl-*" cũng giống với ".col-sm-*", ".col-md-*". -->

    <h5>col-xl-*</h5>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-3 bg-success"><p>col-lg-6</p></div>
        <div class="col-xl-5 bg-secondary"><p>col-lg-2</p></div>
        <div class="col-xl-4 bg-danger"><p>col-lg-4</p></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
