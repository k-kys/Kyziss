<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nav Pill</title>
  </head>
  <body>
    <h3>7- Nav-pills</h3>
    <!-- Pill rất giống với Tab về cách hoạt động ngoại trừ sự khác biệt về mặt giao diện. Nav-item của Nav-Pills ở trạng thái active trông giống như một button. -->
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="#">Javascript</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Bootstrap</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">AngularJS (Comming Soon)</a>
      </li>
    </ul>
    <!-- Sử dụng lớp .nav-pills kết hợp với .nav-fill bạn sẽ có được một Nav(Pill) mà các Nav-Item sẽ điều chỉnh chiều rộng của chúng để lấp đầy khoảng trống còn lại theo phương nằm ngang. -->
    <h5>Nav-pills nav-fill</h5>
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link" href="#">Javascript</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">CSS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Bootstrap</a>
      </li>
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
