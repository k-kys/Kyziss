<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cell Color</title>
  </head>
  <body>
    <!-- 
    Ví dụ dưới đây chỉ cho bạn cách thiết lập mầu nền cho các ô của bảng:
.table-primary
.table-secondary
.table-success
.table-danger
.table-warning
.table-info
.table-light
.table-dark
.table-muted
.table-white
 -->
    <table class="table">
      <thead>
        <tr>
          <th>No</th>
          <th>Language</th>
          <th class="table-primary">Percent</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td class="table-success">Java</td>
          <td>14.21%</td>
        </tr>
        <tr>
          <td class="table-info">2</td>
          <td>C</td>
          <td>11.03%</td>
        </tr>
        <tr>
          <td>3</td>
          <td>C++</td>
          <td class="table-warning">5.60%</td>
        </tr>
      </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
