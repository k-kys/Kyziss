<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Striped Table</title>
  </head>
  <body>
    <!-- 
    Sử dụng lớp .table-striped bạn có thể tạo ra một bảng có các kẻ sọc (Striped table), điều này có nghĩa là các dòng lẻ và các dòng chẵn trong <tbody> sẽ có mầu nền khác nhau, nó giúp người dùng dễ dàng quan sát.
 -->
    <h3>.table .table-striped</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>No</th>
          <th>Language</th>
          <th>Percent</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Java</td>
          <td>14.21%</td>
        </tr>
        <tr>
          <td>2</td>
          <td>C</td>
          <td>11.03%</td>
        </tr>
        <tr>
          <td>3</td>
          <td>C++</td>
          <td>5.60%</td>
        </tr>
      </tbody>
    </table>
    <hr />
    <h3>.table .table-striped .table-dark</h3>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th>No</th>
          <th>Language</th>
          <th>Percent</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Java</td>
          <td>14.21%</td>
        </tr>
        <tr>
          <td>2</td>
          <td>C</td>
          <td>11.03%</td>
        </tr>
        <tr>
          <td>3</td>
          <td>C++</td>
          <td>5.60%</td>
        </tr>
      </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
