<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Brand / Logo</title>
  </head>
  <body>
    <h2>2- Brand/ Logo</h2>
    <!-- 
		Sử dụng <a class="navbar-brand"> để tạo một Brand. Bạn có hai cách để đặt vị trí của Brand, nó có thể là phần tử con trực tiếp của ".navbar" hoặc là phần tử con trực tiếp của ".nav-item".
	 -->
    <h4>Brand Text</h4>
    <!-- Brand: Direct child of ".navbar" -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#">o7planning</a>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Javascript</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Css</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Bootstrap</a>
        </li>
      </ul>
    </nav>

    <!-- Brand: Direct Child of ".nav-item" -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link navbar-brand" href="#">o7planning</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Javascript</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Css</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Bootstrap</a>
        </li>
      </ul>
    </nav>

    <h4>Brand Logo</h4>
    <!-- Brand: Direct Child of ".navbar" -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a class="navbar-brand" href="#">
        <img src="../img/tqk-k.jpg" style="width:64px;" />
      </a>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Javascript</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Css</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Bootstrap</a>
        </li>
      </ul>
    </nav>

    <!-- Brand: Direct Child of ".nav-item" -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link navbar-brand" href="#">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Bootstrap</a>
        </li>
      </ul>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
