<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navigator bar - Thanh điều hướng</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/bootstrap-4.4.1/dist/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="/bootstrap-4.4.1/dist/libs/jquery-3.4.1.slim.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/bootstrap-4.4.1/dist/libs/popper-1.16.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/bootstrap-4.4.1/dist/js/bootstrap.min.js"
    ></script>
  </head>
  <body>
    <h2>3- Collapsing Navbar</h2>
    <!-- 
		Thông thường trên các thiết bị với màn hình nhỏ, các website thường chọn hành vi thu gọn thanh điều hướng (navigation bar) thành một button, khi người dùng nhấn vào button đó thanh điều hướng sẽ hiển thị thẳng đứng.
		Để thanh điều hướng có hành vi như trên, bạn cần sử dựng kết hợp các lớp css sau:
			collapse
			navbar-collapse
			navbar-toggler
	 -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">o7planning</a>

      <!-- Toggler/collapsibe Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Javascript</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Css</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Bootstrap</a>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
