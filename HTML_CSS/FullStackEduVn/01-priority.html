<!DOCTYPE html>

<body>
    <h2>Priority</h2>
    <ol>
        <li>Internal, External: cái nào mới hơn (gọi sau) sẽ được áp dụng</li>
        <li>Inline - 1000</li>
        <li>#id - 100</li>
        <li>.class - 10</li>
        <li>\
            <tag\> - 1</li>
        <li>Equal specificity - style giống nhau thì cái nào mới hơn sẽ được áp dụng</li>
        <li>Universal selector and inherited (*{}) - 0</li>
    </ol>
</body>
