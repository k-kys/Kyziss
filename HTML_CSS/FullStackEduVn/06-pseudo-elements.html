<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Pseudo elements</title>
    <style>
        html,
        body {
            margin: 0;
        }
        
        .box {
            width: 100%;
            height: 120px;
            background: rgb(190, 124, 157);
        }
        
        .box::before {
            content: "";
            display: block;
            width: 50px;
            height: 50px;
            background: #fff;
        }
        
        .box::after {
            content: "Xin chaof";
            display: block;
            width: 50px;
            height: 50px;
            background: #fff;
        }
        
        h1::first-letter {
            font-size: 50px;
        }
        
        h1::first-line {
            color: red;
        }
        
        h1::selection {
            background-color: crimson;
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <h1>
        CSS Pseudo Elements <br /> Dòng thứ 2
    </h1>
    <ul>
        <li>::before</li>
        <li>::after</li>
        <li>::first-letter - kí tự đầu tiên</li>
        <li>::first-line - dòng đầu tiên</li>
        <li>::selection</li>
    </ul>
</body>

</html>
