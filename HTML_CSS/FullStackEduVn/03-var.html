<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variable</title>
    <style>
         :root {
            --text-color: green;
            /* Global */
        }
        
        h1 {
            --my-color: pink;
            /* Local */
            color: var(--text-color);
        }
    </style>
</head>

<body>
    <h1>CSS Variable</h1>
</body>

</html>
