<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Function</title>
    <style>
        .box {
            width: calc(80% - 50px);
            height: 120px;
            background: rgb(155, 103, 24);
        }
        
        .box::after {
            content: attr(data-title);
        }
        
        a::after {
            content: " (" attr(href) ")";
        }
    </style>
</head>

<body>
    <div class="box" data-title="Day la box mau hong"></div>

    <a href="abc.com">Hoc lap trinh</a>

    <h2>CSS Functions</h2>
    <ul>
        <li>var()</li>
        <li>linear-gradient()</li>
        <li>rgba() : rgb(155, 103, 24)</li>
        <li>rgb() : rgb(155, 103, 24)</li>
        <li>calc() : calc(80% - 50px)</li>
        <li>attr()</li>
    </ul>
</body>

</html>
