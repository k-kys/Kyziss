<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="01.css" />
</head>

<body>
    <div class="box">
        <h3>CENTER ME</h3>
    </div>

    <!--
        text-align => Căn chiều ngang
        justify-content => căn chiều ngang, có nhiều kiểu (display flex)
        line-height => Căn chiều dọc dựa vào độ cao của dòng
        align-items => Căn chiều dọc (display flex)

        parent: display flex
        chid: margin auto => Tự Căn giữa nhiều thẻ con bên trong

        parent: display flex, align-item center, justify-content => Căn giữa nhiều thẻ con

        parent: position relative
        child: position absolute, top 50%, left 50%, transform translate(-50%, -50%)

        parent: position relative
        child:
            position: absolute;
            left: -10px;
            content: "";
            border-left: 3px solid #333;
            height: 20px; - độ cao của dấu dạch dọc
            top: 50%;
            transform: translateY(-50%);
        => Căn giữa (dấu gạch dọc giữa các mục trên menu)
     -->
</body>
