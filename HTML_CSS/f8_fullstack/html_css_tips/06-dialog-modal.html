<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog / Modal</title>
    <link rel="stylesheet" href="06.css">
</head>
<body>
    <a href="#my-dialog" class="dialog-btn">Click me</a>

    <div class="dialog overlay" id="my-dialog">
        <a href="#" class="overlay-close"></a>
        <div class="dialog-body">
            <a href="#" class="dialog-close-btn">&times;</a>
            <h3>F8 là nơi học lập trình miễn phí</h3>
            <p>Các khóa học được đầu tư kỹ lưỡng</p>
        </div>
    </div>
<!--
    Khuyết điểm:
Sau khi tắt modal thì nhày về id là # nên sẽ về đầu trang
-->
</body>
</html>
