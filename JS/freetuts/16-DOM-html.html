<!-- Xây dựng chương trình khi click vào một button thì chuyển nó thành textbox, và tiếp tục click vào textbox thì sẽ đổi thành button -->
<script language="javascript">
    function change()
    {
       // Lấy đối tượng
       var object = document.getElementById("object");
    
       // lấy thuộc tính type
       var type = object.type;
   
       // kiểm tra thuộc tính type và thay đổi
      if (type == "button"){
     
         object.type = 'text';
      }
      else{
          object.type = "button";
      }
    }
  </script>
  <input type="button" value="Button <-> Text" onclick="change()" id="object" />



  <!-- Ví dụ bạn cần bổ sung một đoạn text vào trong một thẻ HTML thì sẽ không có hàm nào bổ trợ, tuy nhiên bạn có thể sử dụng một mẹo nhỏ thế này: -->

<script>
  var content_append = 'nội dung cần thêm vào';
   
   // Lấy đối tượng
   var object = document.getElementById("object");
    
   // Lấy nội dung hiện tại
   var content_current = object.innerHTML;
    
   // Bổ sung nội dung vào đối tượng
   object.innerHTML = content_current + content_append;
</script>
