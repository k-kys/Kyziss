// array.push() :      Hàm thêm một phần tử vào cuối mảng.
var mang = ["Học", "lập", "trình", "tại", "freetuts.net"];
// in mảng
document.write(mang.valueOf());
document.write('<br/>');
// Thêm và in
mang.push("Miễn phí");
document.write(mang.valueOf());
