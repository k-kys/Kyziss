<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nav - Tabs</title>
  </head>
  <body>
    <h3>5- Nav-Tabs</h3>
    <!-- Muốn Nav hiển thị như một TAB hãy sử dụng lớp .nav-tabs. -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="#">Javascript</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Bootstrap (Reading)</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">AngularJS (Comming Soon)</a>
      </li>
    </ul>
    <hr />
    <h3>Nav-tabs Nav-fill</h3>
    <!-- Sử dụng lớp .nav-tabs kết hợp với .nav-fill bạn sẽ có được một Nav(Tab) mà các Nav-Item sẽ điều chỉnh chiều rộng của chúng để lấp đầy khoảng trống còn lại theo phương nằm ngang. -->
    <ul class="nav nav-tabs nav-fill">
      <li class="nav-item">
        <a class="nav-link" href="#">Javascript</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">CSS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">Bootstrap</a>
      </li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
